---
runtime:
  mission: csim
  test: False
  debug: True
  verbose: False
  epoch: 12/31/1999-23:59:23


save:
  csv:
    prod:
      enabled: True
      file: tlm.csv
    test:
      enabled: True
      file: tlm.csv
  netcdf:
    prod:
      enabled: False
      file: C:\data-processing\NetCDF\csim.nc
    test:
      enabled: False
      file: test\csim.nc
  postgresql:
    prod:
      enabled: True
      dbname: telemetry
      user: user
      password: password
      port: 5432
      host: localhost
    test:
      enabled: False
      dbname: test_telemetry
      user: user
      password: password
      port: 5432
      host: localhost
  vcdu_stats:
    prod:
      enabled: True
    test:
      enabled: False
  ccsds_stats:
    prod:
      enabled: True
    test:
      enabled: False
  key: bct_tai_seconds


ingest_stats:
  prod:
    text_file:
      enabled: True
    std_out:
      enabled: True
    slack:
      enabled: False
      key: api-bot-token
      channel: cube-ds-stats
  test:
    text_file:
      enabled: False
    std_out:
      enabled: True
    slack:
      enabled: False
      key: api-bot-token
      channel: development



satnogs:
  prod:
    enabled: False
  test:
    enabled: False


cleaning:
  prod:
    enabled: True
    min_time: 12/10/2018-00:00:00
  test:
    enabled: True
    min_time: 12/10/2018-00:00:00


rundirs:
  prod:
    location:
      - C:\some\path\to\files
  test:
    location:
      - test\sband
      - test\kss


process_log:
  prod:
    location: C:\some\path\to\files
    enabled: True
  test:
    location: test\processed_file_log.txt
    enabled: True


telemetry:
  prod:
    packet_definitions: var\packet_defs.csv
    encoding: utf-8-sig
  test:
    packet_definitions: var\packet_defs.csv
    encoding: utf-8-sig

decoders:
  max_priority: 100
  prod:
    decoder_vcdu:
      regex:
        - .*sband.*
      frame_size: 2048  # size of a vcdu frame
      priority: 1

    decoder_vcdu_to_ccsds:
      regex:
        - .*sband.*
      header_length: 6
      priority: 2

    decoder_ax25:
      regex:
        - .*raw_record.*
      priority: 3
      frame: 84 86 A8 40 40 40 60 86 A6 92 9A 40 40 E1 03 F0
      header_length: 16

    decoder_kiss:
      regex:
        - .*\.kss
      priority: 4

    decoder_ccsds:
      regex:
        - .*
      priority: 6

    decoder_stitch_ccsds:
      regex:
      - .*\.kss
      - .*raw_record.*
      priority: 5

  test:
    decoder_vcdu:
      regex:
      - .*band.*
      frame_size: 2048  # size of a vcdu frame
      priority: 1

    decoder_vcdu_to_ccsds:
      regex:
      - .*band.*
      header_length: 6
      priority: 2

    decoder_ax25:
      regex:
      - .*raw.*
      - .*\.kss
      priority: 3
      frame: 84 86 A8 40 40 40 60 86 A6 92 9A 40 40 E1 03 F0
      header_length: 16

    decoder_kiss:
      regex:
      - .*\.kss
      priority: 4

    decoder_ccsds:
      regex:
        - .*
      priority: 6

    decoder_stitch_ccsds:
      regex:
      - .*\.kss
      - .*raw.*
      priority: 5
...