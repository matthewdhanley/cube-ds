      host: localhost
    test:
      enabled: False
      dbname: test_telemetry
      user: postgres
      password: password
      port: 5432
      host: localhost
  vcdu_stats:
    prod:
      enabled: True
    test:
      enabled: True
  ccsds_stats:
    prod:
      enabled: True
    test:
      enabled: True
  individual_csv:
    prod:
      enabled: True
    test:
